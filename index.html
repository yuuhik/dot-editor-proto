<!DOCTYPE html>

<html>

  <head>
    <title>ドット絵エディタ</title>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type">
    
    <!-- CSS -->
    <link
       href="./stylesheets/black-base.css"
       rel="stylesheet">    
    <link
       href="./stylesheets/board.css"
       rel="stylesheet">

    <!-- jQuery -->
    <script
       src="./javascripts/jquery-1.9.0.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/jquery-ui-1.10.0.custom.min.js"
       type="text/javascript"></script>
    
    <!-- init -->
    <script
       src="./javascripts/board/board_init.js"
       type="text/javascript"></script>

    <!-- board -->
    <script
       src="./javascripts/board/panel.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/board/board.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/board/small_board.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/board/editor.js"
       type="text/javascript"></script>

    <!-- repl -->
    <script
       src="./javascripts/board/div_repl.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/board/div_repl_output.js"
       type="text/javascript"></script>

    <!-- palette -->
    <script
       src="./javascripts/board/div_color_palette.js"
       type="text/javascript"></script>

    <!-- control -->
    <script
       src="./javascripts/board/div_control_bar.js"
       type="text/javascript"></script>

    <!-- ? -->
    <script
       src="./javascripts/board/input_history.js"
       type="text/javascript"></script>

    <script
       src="./javascripts/board/state.js"
       type="text/javascript"></script>


    <!-- scheme -->
    <script
       src="./javascripts/small_scheme/painter.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/small_scheme/primitive_functions.js"
       type="text/javascript"></script>

    <script
       src="./javascripts/small_scheme/dataset.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/small_scheme/tosource.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/small_scheme/scanner.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/small_scheme/parser.js"
       type="text/javascript"></script>
    <script
       src="./javascripts/small_scheme/eval.js"
       type="text/javascript"></script>

    <!-- scheme main -->
    <script
       src="./javascripts/small_scheme/main.js"
       type="text/javascript"></script>

    <!-- main -->
    <script
       src="./javascripts/board/board_main.js"
       type="text/javascript"></script>

  </head>
  
  <body>
    
    <haeder>
      <div id="nav_bar">
	<h1>
	  ドット絵エディタ(Pre-Alpha版)
	</h1>
      </div>
    </haeder>

    <div id="main-contents">
      <!-- head  -->
      <div id="tool_bar">
	ツールバー
      </div>

      <div id="middle-contents">
	
	<!-- left -->
	<div id="left-content">
	  <div id="color_palette">
	  </div>
	</div>

	<!-- center -->
	<div id="div_canvas">
	  <canvas id="canvas_main"></canvas>
	</div>

	<!-- right -->
	<div id="right-content">

	  <div id="whole-canvas">
	    <h2>小さいの</h2>
	    <canvas id="small-canvas"></canvas>
	  </div>
	  <div id="div-layer-display">
	    ここにはレイヤー管理のあれを表示する
	  </div>
	  <div id="div_content">
	    <div id="div_repl_output">
              <pre class="repl_output"><code class="repl_output_code lisp">console</code></pre>
	    </div>
	    <div id="div_repl_input">
              <input type="text" id="repl_input" size="7"/>
	    </div>
	  </div>

	  <div id="div_editor">
	    <div>
              ここにコードを書く．
	    </div>
	    <textarea id="textarea_editor"></textarea>
	  </div>

	  <div id="control_bar">
	    <div id="color_palett_button" class="menu_button">
	      P
	    </div>
	    <div id="console_button" class="menu_button">
	      C
	    </div>
	  </div>
	</div>
      </div>
      <!-- bottom  -->
      <div id="status_bar">
	ステータスバー
      </div>
      
    </div>
    <footer>
      <div id="footer-bar">
	<p>
          this site maintained by
          <a href="https://github.com/yuuhik/">なめくじ</a>
        </p>
      </div>
    </footer>

  </body>
</html>
